<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<script>
    const backgrounds = [
      {bg:"linear-gradient(to right, #000000, #18183a, #10104c, #2c194a, #4c3171)", text:"white"},
      {bg:"black",text:"yellow"}
    ];

    let index = 0;

    function changeBackground() {
        index = (index + 1) % backgrounds.length;
        // Change body background
        document.body.style.background = backgrounds[index].bg;
        localStorage.setItem("themeIndex", index);
    }
    window.onload = function() {
    const savedIndex = localStorage.getItem("themeIndex");
    if (savedIndex !== null) {
        index = parseInt(savedIndex);
        document.body.style.background = backgrounds[index].bg;
        document.body.style.color = backgrounds[index].text;
    }
};
</script>
<style>
    body{
        color:white;
    }
    .container{
        position: relative;
        top:50px;
        background: linear-gradient(to right, rgb(103, 35, 113), #195860);
        border-radius: 2px;
        padding: 20px;
        color: white;
        border:1px solid white;
        box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.5);
        width: 80%;
        opacity: 0;               /* start invisible */
        transform: translateY(150px); /* start slightly down */
        animation: showBox 1.5s ease-in-out forwards; /* animate to visible */
        transition: background 0.5s ease;
    }
    @keyframes showBox {
        to {
            opacity: 1;
            transform: translateY(0); /* move to normal place */
        }
    }
    .container:hover {
        background: linear-gradient(to right, rgba(103, 35, 113,0.7), rgba(25, 88, 96,0.5));
        box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.7);
    }
</style>
</head>
<body>

<div class="nav-bar">
    <div class="logo">
        <img src="image.png" alt="Logo">
    </div>
    <!-- Hamburger button -->
    <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('show')">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Navigation links -->
    <div class="nav-links">
        <a href="/Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="/contact" class="nav-link disabled">Contact</a>
        <a href="/Login.html">Login</a>
        <a href="/Register.html">Register</a>
        <a href="/logout" class="nav-link disabled">Logout</a>
        <div class="toggle">
            <a href="#"><i class="fa-sharp fa-solid fa-toggle-on" onclick="changeBackground()"></i></a>
        </div>
    </div>
</div>
<form bindsubmit="onSubmit" class="container">
    <h2 class="container-fluid text-center text-capitalize">Register</h2>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary  ">Register</button>
    </div>
    
</form>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('.container');
  const button = form.querySelector('button[type="submit"]');

  // Create message element
  const message = document.createElement('p');
  message.className = 'text-center mt-3 text-warning';
  form.appendChild(message);

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent page reload

    // Get input values
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const dob = document.getElementById('dob').value;

    // Basic validation
    if (!username || !email || !password || !confirmPassword || !phone || !address || !dob) {
      message.textContent = 'Please fill in all fields!';
      return;
    }

    if (password !== confirmPassword) {
      message.textContent = 'Passwords do not match!';
      return;
    }

    // Disable button and show loading
    button.disabled = true;
    button.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Registering...`;

    // Simulate API call
    setTimeout(() => {
      message.textContent = 'Registration successful!';
      button.disabled = false;
      button.textContent = 'Register';
      form.reset(); // clear form
    }, 2000);
  });
});
</script>

</body>
</html>
