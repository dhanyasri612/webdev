<script>// List of backgrounds
    const backgrounds = [
      {bg:"linear-gradient(to right, #000000, #18183a, #10104c, #2c194a, #4c3171)", text:"white"},
      {bg:"black",text:"yellow"}
    ];

    let index = 0;

    function changeBackground() {
        index = (index + 1) % backgrounds.length;
        // Change body background
        document.body.style.background = backgrounds[index].bg;
        localStorage.setItem("themeIndex", index);
    }
    window.onload = function() {
    const savedIndex = localStorage.getItem("themeIndex");
    if (savedIndex !== null) {
        index = parseInt(savedIndex);
        document.body.style.background = backgrounds[index].bg;
        document.body.style.color = backgrounds[index].text;
    }
};

</script>
<style>
    
    .home.blockquote {
        margin-top: 100px; /* move blockquote down */

    .container{

        position: relative;
        top:50px;
        background: linear-gradient(to right, rgb(103, 35, 113), #195860);

        width: 80%;
        opacity: 0;               /* start invisible */
        transform: translateY(150px); /* start slightly down */
        animation: showBox 1.5s ease-in-out forwards; /* animate to visible */
        transition: background 0.5s ease;
    }

    @keyframes showBox {
        to {
            opacity: 1;
            transform: translateY(0); /* move to normal place */
        }
    }
    .container:hover {
        background: linear-gradient(to right, rgba(103, 35, 113,0.7), rgba(25, 88, 96,0.5));
        box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.7);
